<div class="container">
    <div class="row">
        <div class="mt-4 col-md-12">
            <h2 id="title">{{ site.tableTitle }}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-6">
            <table class="table table-bordered">
                <tr>
                    {% for tableHeader in site.tableHeaders %}
                    <th>{{ tableHeader }}</th>
                    {% endfor %}
                </tr>
                <tbody id="table">
                </tbody>
            </table>
        </div>
    </div>
</div>
